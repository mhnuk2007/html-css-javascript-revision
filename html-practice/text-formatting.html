<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Formatting</title>
</head>
<body>

  <strong>Bold / Important Text</strong>
  <br>

  <p>
    <strong>Warning!</strong> Once you delete your account, it cannot be recovered.
  </p>

  <p>
  I <em>love</em> <strong>HTML</strong>.
  Water is H<sub>2</sub>O.
  5<sup>2</sup> = 25.
  <mark>Practice daily!</mark>
</p>
<p>&lt; H2 &gt; is for heading level 2</p>
</body>
</html>
