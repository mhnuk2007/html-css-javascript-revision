<!DOCTYPE html> <!-- Specifies the HTML version (HTML5) -->
<html lang="en"> <!-- Determines the language of the document -->
    <!-- All other HTML tags will be enclosed inside <html> -->

    <head> <!-- Metadata section -->
        <meta charset="UTF-8"> <!-- Character encoding -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsive design -->
        <title>My First HTML Page</title> <!-- Page title shown in browser tab -->
    </head>

    <body> <!-- Visible content of the page -->

        <h1>Welcome to My Website</h1> <!-- Main heading -->
        <p>This is a paragraph explaining my website.</p> <!-- Paragraph of text -->

        <h2>Links</h2>
        <ul>
            <li><a href="https://www.google.com">Google</a></li> <!-- Link to Google -->
            <li><a href="https://www.github.com">GitHub</a></li> <!-- Link to GitHub -->
        </ul>

        <h2>Image Example</h2>
        <img src="example.jpg" alt="Example Image"> <!-- Image with alt text -->

        <hr> <!-- Horizontal line -->

        <footer>
            <p>&copy; 2026 My Website</p> <!-- Footer content -->
        </footer>

    </body>

</html>
