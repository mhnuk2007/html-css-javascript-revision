<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>

  <h1>Registration Form</h1>

  <form action="submit.html" method="get">

    <!-- Text -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <!-- Number -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1" max="120"><br><br>

    <!-- Date -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Radio Buttons -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Checkboxes -->
    <p>Skills:</p>
    <input type="checkbox" id="html" name="skills" value="html">
    <label for="html">HTML</label><br>

    <input type="checkbox" id="css" name="skills" value="css">
    <label for="css">CSS</label><br>

    <input type="checkbox" id="js" name="skills" value="javascript">
    <label for="js">JavaScript</label><br><br>

    <!-- Dropdown -->
    <label for="country">Country:</label><br>
    <select id="country" name="country">
      <option value="">Select Country</option>
      <option value="pakistan">Pakistan</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="about">About You:</label><br>
    <textarea id="about" name="about" rows="4" cols="30"></textarea><br><br>

    <!-- File Upload -->
    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume"><br><br>

    <!-- Hidden Field -->
    <input type="hidden" name="formId" value="registration123">

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
