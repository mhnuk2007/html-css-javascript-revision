<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding Media with Iframe</title>
</head>
<body>

  <header>
    <h1>Iframe Media Embedding</h1>
  </header>

  <main>

    <!-- YouTube Video -->
    <section>
      <h2>YouTube Video</h2>
      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </section>

    <!-- Google Map -->
    <section>
      <h2>Google Map</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0199892340667!2d-122.41941548468207!3d37.77492927975973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2f0d66d3%3A0xc5d1de5b3cb6e1e0!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1615972435678!5m2!1sen!2s" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        title="San Francisco Map">
      </iframe>
    </section>

  </main>

  <footer>
    <p>Â© 2026 Media Demo</p>
  </footer>

</body>
</html>
