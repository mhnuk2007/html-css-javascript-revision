<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image with CSS</title>

  <style>
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .container {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>Responsive Image Using CSS</h2>
  <p>Resize the browser window to see the image adjust automatically.</p>

  <div class="container">
    <img
      src="https://picsum.photos/id/237/1200/700"
      alt="Sample Dog Image"
    >
  </div>

</body>
</html>
