<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            border: 3px solid black;
            font-family: sans-serif;
            margin: 20px;
        }
        th, td {
            border: 2px solid rgb(160, 160, 160);
            padding: 8px 10px; /* corrected */
        }
        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Size Guide (inches)</caption>
        <tr>
            <th></th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
        </tr>
        <tr>
            <th>Width</th>
            <td>20</td>
            <td>21</td>
            <td>22</td>
        </tr>
        <tr>
            <th>Length</th>
            <td>27</td>
            <td>28</td>
            <td>29</td>
        </tr>
    </table>


</body>
</html>
