<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Navigation Example</title>
</head>
<body>

  <!-- Global Header / Navigation -->
  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <!-- Internal Pages -->
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>

        <!-- Sections in same page -->
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>

        <!-- Relative URL in subfolder -->
        <li><a href="blog/blogpage.html">Blog</a></li>

        <!-- Absolute URLs -->
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://github.com/mhnuk2007/html-css-javascript-revision" target="_blank">GitHub Repo</a></li>

        <!-- Email & Phone -->
        <li><a href="mailto:example@example.com">Email Me</a></li>
        <li><a href="tel:+1234567890">Call Me</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <main>
    <section id="services">
      <h2>Our Services</h2>
      <p>We provide web development, design, and consulting services.</p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <p>Check out our latest projects and client work.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 My Website</p>
  </footer>

</body>
</html>
