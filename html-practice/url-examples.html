<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative and Absolute URLs</title>
</head>
<body>

  <h1>URL Examples</h1>

  <h2>Relative URLs</h2>
  <ul>
    <li><a href="about.html">About Page (same folder)</a></li>
    <li><a href="pages/contact.html">Contact Page (subfolder)</a></li>
    <li><a href="../index.html">Home Page (parent folder)</a></li>
  </ul>

  <h2>Absolute URLs</h2>
  <ul>
    <li><a href="https://www.google.com" target="_blank">Google</a></li>
    <li><a href="https://github.com/mhnuk2007/html-css-javascript-revision" target="_blank">GitHub Repo</a></li>
  </ul>

</body>
</html>
