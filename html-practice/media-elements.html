<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Elements Example</title>
</head>
<body>

  <header>
    <h1>Media Elements Demo</h1>
    <p>Examples of video and audio in HTML</p>
  </header>

  <main>
    <!-- Video Example -->
    <section>
      <h2>Video Example</h2>
      <video width="640" height="360" controls>
        <source src="videos/sample-video.mp4" type="video/mp4">
        <source src="videos/sample-video.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
      <p>Tip: Use multiple formats for cross-browser compatibility.</p>
    </section>

    <!-- Audio Example -->
    <section>
      <h2>Audio Example</h2>
      <audio controls>
        <source src="audio/sample-audio.mp3" type="audio/mpeg">
        <source src="audio/sample-audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      <p>Tip: Include multiple formats for broader browser support.</p>
    </section>

  </main>

  <footer>
    <p>Â© 2026 Media Demo</p>
  </footer>

</body>
</html>
